<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="demo">
    <a href="#" class="link">
        <span>Inicio</span>
    </a>
</div>
</body>
<style type="text/css">
	.link{
    color: #555;
    font-family: 'Montserrat', sans-serif;
    font-size: 25px;
    font-weight: 500;
    text-transform: capitalize;
    line-height: 21px;
    display: inline-block;
    overflow: hidden;
    position: relative;
    z-index: 1;
    transition: all 0.3s ease 0.6s;
}
.link:hover{ color: #7158e2; }
.link:before,
.link:after{
    content: "";
    background: #7158e2;
    width: 100%;
    height: 100%;
    position: absolute;
    right: 100%;
    bottom: 0;
    z-index: -1;
    transition: right 0.4s ease-in-out 0s,width 0.3s ease 0.4s;
    clip-path: polygon(0 0, 100% 30%, 100% 70%, 0% 100%);
}
.link:after{
    transition: right 0.3s ease 0.4s,opacity 0.3s ease 0.6s;
    clip-path: polygon(0 30%, 100% 0, 100% 100%, 0 70%);
}
.link:hover:before,
.link:focus:before{
    right: 0;
    width: 0;
}
.link:hover:after,
.link:focus:after{
    right: 0;
    opacity: 0;
}
@media only screen and (max-width: 767px){
    .link{ margin-bottom: 30px; }
}
</style>
</html>
