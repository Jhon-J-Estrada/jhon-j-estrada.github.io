<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	   

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/f67e2de099.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <a href="#" class="btn btn-lg">
                    <span>button</span>
                </a>
            </div>
        </div>
    </div>
</body>
<style>
    .btn{
    color: #fff;
    background: #e7e7e7;
    font-family: 'Roboto Flex', sans-serif;
    font-size: 18px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 0;
    border: none;
    overflow: hidden;
    position: relative;
    z-index: 1;
    transition: all .3s ease-in-out;
}
.btn:focus{ color: #fff; }
.btn:hover{
    color: #dd016b;
    box-shadow: 0 0 10px -5px #dd016b;
}
.btn:before{
    content: '';
    background: #dd016b;
    width: 100%;
    height: 100%;
    transform-origin: 50% 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
    transition: all 0.2s cubic-bezier(0.7, 0, 0.2, 1);
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
}
.btn:hover:before{
    transition-duration: 0.3s;
    clip-path: polygon(0 0, 100% 0, 0 0, 0% 100%);
}
.btn span{
    display: block;
    position: relative;
} 
.btn:hover span{ animation: MoveUpInitial 0.2s forwards, MoveUpEnd 0.2s forwards 0.2s; } 
@keyframes MoveUpInitial { 100% { transform: translate3d(0,-105%,0); } }
@keyframes MoveUpEnd { 
    0% { transform: translate3d(0,100%,0); }
    100% { transform: translate3d(0,0,0);  }
} 
@media only screen and (max-width: 767px){
    .btn{ margin-bottom: 30px; }
}
</style>
</html>
