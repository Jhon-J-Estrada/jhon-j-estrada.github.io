.link{
    color: #999;
    font-family: 'Poppins', sans-serif;
    font-size: 25px;
    font-weight: 500;
    text-transform: lowercase;
    line-height: 21px;
    display: inline-block;
    overflow: hidden;
    position: relative;
    z-index: 1;
    transition: all 0.4s ease 0s;
}
.link:hover{ color: #4cd137; }
.link:before,
.link:after{
    content: "";
    background-color: #e7e7e7;
    width: 100%;
    height: 4px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: all 0.4s ease-in-out 0s;
}
.link:after{
    background-color: rgba(68,189,50,0.4);
    left: calc(-100% - 20px);
}
.link:hover:before,
.link:focus:before{
    left: calc(100% + 20px);
}
.link:hover:after,
.link:focus:after{
    left: 0;
}
@media only screen and (max-width: 767px){
    .link{ margin-bottom: 30px; }
