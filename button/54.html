<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amaranth:ital@1&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <a class="btn btn-lg" href="#">
                    <span>Inicio</span>
                </a>
            </div>
        </div>
    </div>
</body>
<style>
    body{
        background-color: #111;
    }
    .btn{
    color: #fff;
    background: transparent;
    font-family: 'Amaranth', sans-serif;
    font-size: 22px;
    font-weight: 400;
    font-style: italic;
    text-transform: capitalize;
    padding: 3px 15px;
    border-radius: 0;
    border: 2px solid rgba(255,255,255,0.2);
    box-shadow: 4px 4px 0 rgba(255, 255, 255, 0.3), 8px 8px 0 rgba(255, 255, 255, 0.2);
    position: relative;
    z-index: 1;
    transition: all 0.3s ease 0.1s;
}
.btn:hover{
    color: #fff;
    box-shadow: 0 0 10px -2px rgba(0, 0, 0, 0.4);
    border-color: #fff;
    transform:scale(1.1);
}
.btn span{ display: block; }
.btn:before,
.btn:after,
.btn span:before,
.btn span:after{
    content: '';
    background-color: #fff;
    width: 50%;
    height: 2px;
    opacity: 0;
    visibility: hidden;
    position: absolute;
    left: 25%;
    top: -2px;
    transition: all 0.3s ease 0s;
}
.btn:after{
    top: auto;
    bottom: -2px;
}
.btn span:before,
.btn span:after{
    height: 50%;
    width: 2px;
    top: 25%;
    left: -2px;
}
.btn span:after{
    left: auto;
    right: -2px;
}
.btn:hover:before,
.btn:hover:after,
.btn:hover span:before,
.btn:hover span:after{
    opacity: 1;
    visibility: visible;
}
.btn:hover:before{ left: 0; }
.btn:hover:after{ left: 50%; }
.btn:hover span:before{ top: 50%; }
.btn:hover span:after{ top: 0; }
@media only screen and (max-width: 767px){
    .btn{ margin-bottom: 20px; }
}
</style>
</html>
