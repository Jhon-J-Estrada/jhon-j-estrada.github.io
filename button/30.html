<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="demo">
        <a href="#" class="link">
            <span>Inicio</span>
        </a>
    </div>
</body>
<style>
    .link{
    color: #2C3A47;
    font-family: 'Quicksand', sans-serif;
    font-size: 25px;
    font-weight: 700;
    line-height: 20px;
    text-transform: capitalize;
    display: inline-block;
    position: relative;
    z-index: 1;
    transition: all 0.5s ease 0s;
}
.link:hover,
.link:focus{
    color: #0abde3;
}
.link:before{
    content: '';
    border: 3px solid #0abde3;
    border-left: none;
    border-right: none;
    opacity: 0;
    transform: rotate(20deg) scale(1,1.5);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    transition: all 0.5s ease 0s;
}
.link:hover:before{
    border-style: dashed;
    border-left: none;
    border-right: none;
    opacity: 0.3;
    transform: rotate(0) scale(1,1.5);
}
@media only screen and (max-width: 767px){
    .link{ margin-bottom: 30px; }
}
</style>
</html>
