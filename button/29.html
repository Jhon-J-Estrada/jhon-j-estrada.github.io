<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <a href="#" class="btn btn-lg">
                    <span>button</span>
                </a>
            </div>
        </div>
    </div>
</body>
<style>
    .btn{
    color: #ff793f;
    background-color: #e9e9e9;
    font-family: 'Roboto Flex', sans-serif;
    font-size: 20px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 10px 25px 9px;
    border-radius: 0;
    border: none;
    position: relative;
    z-index: 1;
    transition: all .3s ease 0.15s;
}
.btn:focus{ color: #cd6133; }
.btn:hover{
    color: #fff;
    background-color: #cd6133;
    box-shadow: 0 0 15px -5px #555;
}
.btn:before,
.btn:after{
    content: "";
    width: 20%;
    height: 20%;
    border-radius: 2px;
    border: 2px solid #cd6133;
    border-bottom-color: transparent;
    border-right-color: transparent;
    position: absolute;
    top: 0;
    left: 0;
    transition: all 0.4s ease,opacity 0.4s ease 0.1s;
}
.btn:after{
    border: 2px solid #cd6133;
    border-top-color: transparent;
    border-left-color: transparent;
    top: auto;
    left: auto;
    bottom: 0;
    right: 0;
}
.btn:hover:before, 
.btn:hover:after{ 
    width: 100%;
    height: 100%; 
    border: 2px solid #cd6133;
    opacity: 0;
}
@media only screen and (max-width: 767px){
    .btn{ margin-bottom: 30px; }
}
</style>
</html>
