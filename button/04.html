<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		
	</title>
</head>
<body>
<div class="demo">
    <a href="#" class="link">
        <span>Hover me</span>
    </a>
</div>
<style type="text/css">
	.link{
    color: #000;
    font-family: 'Zilla Slab', serif;
    font-size: 25px;
    font-weight: 400;
    text-transform: uppercase;
    line-height: 21px;
    display: inline-block;
    position: relative;
    z-index: 1;
    transition: all 0.4s ease 0.15s;
}
.link:hover{ color: #fff; }
.link:before{
    content: "";
    background: linear-gradient(#FF416C,#FF4B2B);
    width: 100%;
    height: 100%;
    opacity: 0;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: all 0.4s ease-in-out 0s;
}
.link:hover:before,
.link:focus:before{
    opacity: 1;
    animation: animate 0.5s infinite;
}
@keyframes animate{
    0%,100%{ transform: rotate(0); }
    33%{ transform: rotate(5deg); }
    66%{ transform: rotate(-5deg); }
}
@media only screen and (max-width: 767px){
    .link{ margin-bottom: 30px; }
}
</style>
</body>
</html>
