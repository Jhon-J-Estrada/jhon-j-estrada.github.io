<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <a class="btn btn-lg" href="#">
                    <span>button</span>
                </a>
            </div>
        </div>
    </div>
</body>
<style>
    .btn{
    color: #333;
    background: #E7E7E7;
    font-family: 'Dosis', sans-serif;
    font-size: 22px;
    font-weight: 600;
    text-transform: capitalize;
    padding: 5px 15px;
    border-radius: 0;
    border:none;
    position: relative;
    z-index: 1;
    transition: all 0.3s ease 0s;
}
.btn:hover{
    color: #fff;
    box-shadow: 0 0 10px -2px rgba(0,0,0,0.4);
}
.btn:before,
.btn:after{
    content: "";
    width: 0;
    height: 0;
    border-left: 2px solid #079992;
    border-top: 2px solid #079992;
    opacity: 0;
    position: absolute;
    top: 0;
    left: 0;
    transition: all 0.3s;
}
.btn:after{
    border-right: 2px solid #079992;
    border-bottom: 2px solid #079992;
    border-left: none;
    border-top: none;
    left: auto;
    right: 0;
    top: auto;
    bottom: 0;
}
.btn:hover:before,
.btn:hover:after{
    width: 100%;
    height: 100%;
    opacity: 1;
}
.btn span{
    display: block;
    transition: all 0.15s;
}
.btn span:before{
    content: "";
    background: #079992;
    width: 100%;
    height: 100%;
    transform:scale(0);
    position: absolute;
    left: 0;
    top: 0;
    z-index: -1;
    transition:all 0.3s ease 0s;
}
.btn:hover span:before{ transform: scale(1); }
@media only screen and (max-width: 767px){
    .btn{ margin-bottom: 20px; }
}
</style>
</html>
