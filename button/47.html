<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="demo">
        <a href="#" class="link">
            <span>Inicio</span>
        </a>
    </div>
</body>
<style>
    .link{
    color: #555;
    font-family: 'Noto Sans', sans-serif;
    font-size: 25px;
    font-weight: 500;
    text-transform: lowercase;
    line-height: 23px;
    display: inline-block;
    position: relative;
    z-index: 1;
    transition: all 0.5s ease 0s;
}
.link:hover{ color: #6b01bc; }
.link:before{
    content: "";
    border: 15px dashed #6b01bc;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    transform: translateX(-50%) translateY(-50%) rotate(0) scale(0);
    position: absolute;
    left: 50%;
    top: 50%;
    z-index: 1;
}
.link:hover:before,
.link:focus:before{
    animation: animate 0.3s linear;
}
@keyframes animate{
    100%{
        opacity: 0;
        transform: translateX(-50%) translateY(-50%) rotate(360deg) scale(1);
    }
}
@media only screen and (max-width: 767px){
    .link{ margin-bottom: 30px; }
}
</style>
</html>
