.link{
    color: #555;
    font-family: 'Tourney', cursive;
    font-size: 30px;
    font-weight: 700;
    text-transform: capitalize;
    line-height: 23px;
    display: inline-block;
    position: relative;
    z-index: 1;
    transition: all 0.4s ease 0s;
}
.link:hover{ color: #ff0739; }
.link:before{
    content: "";
    background-color: #ff0739;
    width: 100%;
    height: 100%;
    opacity: 0;
    transform: scale(1);
    position: absolute;
    left: 0;
    top: 0;
    z-index: 1;
    transition: all 0.4s ease-in 0s;
}
.link:hover:before,
.link:focus:before{
    opacity: 1;
    transform: scale(0);
}
@media only screen and (max-width: 767px){
    .link{ margin-bottom: 30px; }
}
