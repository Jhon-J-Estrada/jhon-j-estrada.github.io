<style type="text/css">
body{

.cont{
	margin: auto;

	.link{
    color: #333;
    font-family: 'Dosis', sans-serif;
    font-size: 25px;
    font-weight: 600;
    line-height: 23px;
    text-transform: capitalize;
    padding: 3px 7px 2px 4px;
    display: inline-block;
    overflow: hidden;
    position: relative;
    z-index: 1;
    transition: all 0.4s ease 0.1s;
    margin-right: 10%;
}   
.link:hover,
.link:focus{
    color: #000;
    overflow: visible;
}
.link:before,
.link:after{
    content: '';
    height: 15px;
    width: 15px;
    border-top: 3px solid #0652DD;
    border-right: 3px solid #0652DD;
    position: absolute;
    right: 0;
    top: 0;
    z-index: -1;
    transition: all 0.1s ease 0s;
}
.link:after{
    background: linear-gradient(to top right,transparent,transparent,#0652DD);
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0;
}
.link:hover:before{
    width: 50%;
    height: 50%;
    opacity: 0;
}
.link:hover:after{ opacity: 1; }
@media only screen and (max-width: 767px){
    .link{ margin-bottom: 30px; }
}
