<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
<div class="demo">
    <a href="#" class="link">
        <span>Inicio</span>
    </a>
</div>
</body>
<style type="text/css">
	.link{
    color: #555;
    font-family: 'Raleway', sans-serif;
    font-size: 25px;
    font-weight: 600;
    text-transform: capitalize;
    line-height: 20px;
    display: inline-block;
    position: relative;
    z-index: 1;
    transition: all 0.3s ease 0s;
}
.link:hover,
.link:focus{
    color: #0570b7;
    font-style: italic;
}
.link:before{
    content: '';
    border: 3px solid #0570b7;
    height: 100%;
    width: 100%;
    border-radius: 50%;
    transform: scale(0);
    position: absolute;
    left: 0;
    top: 0;
    z-index: -1;
    transition: all 0.3s ease 0s;
}
.link:hover:before{
    border-radius: 0;
    border-width: 1px;
    border-style: dashed;
    transform: scale(1.1,1.5);
}
@media only screen and (max-width: 767px){
    .link{ margin-bottom: 30px; }
}
</style>
</html>
