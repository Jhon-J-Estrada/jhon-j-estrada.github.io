<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	   

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/f67e2de099.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="demo">
        <div class="container">
            <div class="row">
                <div class="col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10">
                    <div class="email-signature">
                        <div class="signature-icon">
                            <img src="../imgP/img/img-4.jpg" alt="">
                        </div>
                        <div class="signature-details">
                            <h2 class="title">Miranda <span>Roy</span></h2>
                            <span class="post">web designer</span>
                            <ul class="social-links">
                                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href=""><i class="fab fa-twitter"></i></a></li>
                                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                            </ul>
                        </div>
                        <ul class="signature-content">
                            <li><i class="fa fa-phone"></i> (123)456-7890</li>
                            <li><i class="fa fa-envelope"></i> example1@example.com</li>
                            <li><i class="fas fa-map-marker-alt"></i> Full address here,Town</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    .email-signature{
    background: #fff;
    font-family: 'Poppins', sans-serif;
    font-size: 0;
    padding: 40px 20px 60px;
    box-shadow: 0 20px 30px -10px rgba(0,0,0,0.3);
    overflow: hidden;
    position: relative;
    z-index: 1;
}
.email-signature:after{
    content: '';
    background-color: #2C3137;
    height: 30px;
    width: 100%;
    position: absolute;
    left: 0;
    bottom: 0;
}
.email-signature .signature-icon{
    color: #fff;
    background: #5bc908;
    font-size: 55px;
    text-align: center;
    line-height: 105px;
    width: 160px;
    height: 160px;
    padding: 18px;
    border-radius: 50%;
    box-shadow: 0 0 0 25px #e7e7e7;
    transform: translateY(-50%) translateX(-50%);
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 1;
}
.email-signature .signature-icon img{
    width: 100%;
    height: auto;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0,0,0,0.5);
}
.email-signature .signature-details{
    text-align: center;
    width: 50%;
    padding-right: 120px;
    vertical-align: top;
    display: inline-block;
}
.email-signature .title{
    color: #111;
    font-size: 22px;
    font-weight: 700;
    text-transform: capitalize;
    margin: 0;
}
.email-signature .title span{ color: #5bc908; }
.email-signature .post{
    color: #333;
    font-size: 14px;
    font-weight: 500;
    text-transform: capitalize;
    margin: 0 0 7px;
    display: block;
}
.email-signature .social-links{
    padding: 8px 0 0;
    margin: 0;
    list-style: none;
    border-top: 2px solid #5bc908;
    display: inline-block;
    position: relative;
}
.email-signature .social-links li{
    margin: 0 5px;
    display: inline-block;
}
.email-signature .social-links li a{
    color: #fff;
    background-color: #333;
    font-size: 11px;
    line-height: 23px;
    width: 23px;
    height: 23px;
    border-radius: 50%;
    display: block;
    transition: all 0.3s ease 0s;
}
.email-signature .social-links li a:hover{ background-color: #5bc908; }
.email-signature .signature-content{
    width: 50%;
    padding: 0 0 0 140px;
    margin: 0;
    list-style: none;
    display: inline-block;
}
.email-signature .signature-content li{
    color: #333;
    font-size: 12px;
    font-weight: 500;
    padding: 2px 0 2px 25px;
    margin: 0 0 12px;
    position: relative;
}
.email-signature .signature-content li:last-child{ margin-bottom: 0; }
.email-signature .signature-content li i{
    color: #111;
    background-color: #5bc908;
    font-size: 10px;
    text-align: center;
    line-height: 20px;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    transform: translateY(-50%);
    position: absolute;
    left: 0;
    top: 50%;
}
@media screen and (max-width:767px){
    .email-signature{
        width: 250px;
        padding: 20px 20px 45px;
        margin: 0 auto;
    }
    .email-signature .signature-icon{
        box-shadow: 0 0 0 10px #e7e7e7;
        transform: translateX(-50%) translateY(0);
        top: 125px;
        left: 50%;
    }
    .email-signature .signature-details,
    .email-signature .signature-content{
        text-align: center;
        width: 100%;
        padding: 0;
    }
    .email-signature .signature-details{ margin: 0 0 200px; }
    .email-signature .signature-content li{
        padding: 0;
        margin: 0 0 10px;
    }
    .email-signature .signature-content li i{
        position: relative;
        transform: translateY(0);
    }
}
</style>
</html>
