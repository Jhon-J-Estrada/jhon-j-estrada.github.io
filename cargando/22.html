<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loader">
        <div class="one"></div>
        <div class="two"></div>   
    </div>
</body>
<style>
    .loader{
    background: #824b20;
    width: 160px;
    height: 160px;
    margin: 30px auto 0;
    border-radius: 50%;
    position: relative;
    animation: animate 2s infinite;
}
.loader:before,
.loader:after{
    content: "";
    background: #e08027;
    width: 65%;
    height: 65%;
    border-radius: 50%;
    transform: translateX(-50%) translateY(-50%);
    position: absolute;
    top: 50%;
    left: 50%;
}
.loader:after{
    background: transparent;
    width: 75%;
    height: 75%;
    border: 20px solid transparent;
    border-bottom-color: #fff58f;
    border-right-color: #fff58f;
    transform: translateX(-50%) translateY(-50%)  rotate(45deg);
}
.loader .one,
.loader .two{
    background: #fff58f;
    width: 20px;
    height: 20px;
    border-radius: 50px 50px 0 0;
    position: absolute;
    top: 62px;
    left: 20px;
}
.loader .two{
    left: auto;
    right: 20px;
}
@keyframes animate{
    0%{ transform: rotate(0deg) scale(1); }
    25%{ transform: rotate(180deg) scale(1.3); }
    50%{ transform: rotate(360deg) scale(1.3); }
    100%{ transform: rotate(360deg) scale(1); }
}
</style>
</html>
