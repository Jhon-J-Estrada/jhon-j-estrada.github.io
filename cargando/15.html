<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loader">
        <div class="battery-head"></div> 
        <div class="battery-body">
            <i class="fa fa-bolt"></i>
            <div class="charge"></div>
        </div> 
    </div>
</body>
<style>
    :root{
    --red: #ff0000;
    --orange: #ff9100;
    --yellow: #fff200;
    --yellow-green: #d7fc03;
    --green: #00ff00;
    --blue: #0000ff;
    --black: #000000;
    --gray: #9e9e9e;
    --white: #ffffff;
}
.loader{
    width: 100px;
    height: 225px;
    margin: 0 auto;
    position: relative;
} 
.battery-head{
    background: var(--black);
    width: 40px;
    height: 20px;
    margin: 0 auto;
    border: 4px solid var(--gray);
    border-top-right-radius: 8px;
    border-top-left-radius: 8px;
}
.battery-body{
    background: var(--black);
    width: 100px;
    height: 200px;
    margin: 0 auto;
    border: 4px solid var(--gray);
    border-radius: 18px;
    position: relative;
}
i.fa-bolt{
    color: var(--white);
    font-size: 40px;
    position: absolute;
    left: 38%;
    top: 40%;
    z-index: 1;
    animation: battery-bolt 2s linear infinite;  
}
.charge{
    width: 100%;
    border-radius: 14px;
    position: absolute;
    bottom: 0;
    animation: battery-charge 8s linear infinite;
}
@keyframes battery-bolt{
    50%{ transform: scale(1.3); }
    100%{ transform: scale(1); }
}
@keyframes battery-charge{
    0%{
        height: 0%;
        background: var(--red);
    }
    25%{
        height: 25%; 
        background: var(--orange);
    }
    50%{
        height: 50%;
        background: var(--yellow);
    }
    75%{
        height: 75%;  
        background: var(--yellow-green);
    }
    100%{
        height: 100%; 
        background: var(--green);  
    }
}
</style>
</html>
