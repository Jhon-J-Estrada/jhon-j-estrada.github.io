<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loader">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </div>
</body>
<style>
    .loader{
    width: 100px;
    height: 100px;
    margin: 40px auto 0;
    position: relative;
    animation: animate 1s infinite;
}
.loader div{
    width: 40%;
    height: 40%;
    border-radius: 50%;
    position: absolute;
    animation: speed 2s infinite ease-in-out;
}
.loader .one{
    background: #afc531;
    animation-delay: 1.5s;
}
.loader .two{
    background: #a11cc7;
    animation-delay: 1s;
}
.loader .three{
    background: #058fd4;
    animation-delay: 0.5s;
}
.loader .four{ background: #f05151; }
@keyframes speed{
    0%{
        border-radius: 50%;
        transform: translate(0%);
    }
    25%{
        border-radius: 0;
        transform: translate(150%) scale(0.5);
    }
    50%{
        border-radius: 50%;
        transform: translate(150%, 150%);
    }
    75%{
        border-radius: 0;
        transform: translate(0, 150%) scale(0.5);
    }
}
</style>
</html>
