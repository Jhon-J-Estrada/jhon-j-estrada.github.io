<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loader">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div> 
    </div>
</body>
<style>
    .loader{
    background: rgb(230, 230, 230);
    width: 160px;
    height: 120px;
    margin: 0 auto;
    border-radius: 20px;
    position: relative;   
}
.loader:before{
    content:"";
    background: rgb(230, 230, 230);
    width: 20px;
    height: 20px;
    transform: translateX(-50%) rotate(-45deg);
    position: absolute;
    bottom: -10px;
    left: 50%;
}
.loader .tile{
    background: #370282;
    width: 20px;
    height: 20px;
    border-radius: 16px;
    display: inline-block;
    position: absolute;
    top: 40px;
}
.loader .tile:first-child{ 
    left: 23px;
    animation: animate 0.6s alternate infinite linear;
}
.loader .tile:nth-child(2){ 
    left: 70px;
    animation: animate 0.6s 0.15s alternate infinite linear;
}
.loader .tile:nth-child(3){
    left: 118px;
    animation: animate 0.6s 0.3s alternate infinite linear; 
}
@keyframes animate{
    0%{ transform: translateY(20px); }
    20%{
        transform: translateY(20px);
        height: 32px;
    }
    50%{ height: 64px; }
    80% {
        height: 32px;
        transform: translateY(-20px);
    }
    100%{ transform: translateY(-20px); }
}
</style>
</html>
