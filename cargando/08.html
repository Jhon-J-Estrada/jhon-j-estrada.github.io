<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div class="loader">
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
<style type="text/css">
	.loader{
    background: #fff;
    width: 90px;
    height: 100px;
    margin: 0 auto;
}
.loader div{
    width: 18px;
    height: 18px;
    margin: 0 4px;
    display: inline-block;
    transform-origin: 50% 0;
    animation: bounce 2s linear infinite;
}
.loader div:nth-child(1){ background: #eb3b5a; }
.loader div:nth-child(2){
    background: #fa8231;
    animation-delay: 0.1s;
}
.loader div:nth-child(3){
    background: #20bf6b;
    animation-delay: 0.2s;
}
@keyframes bounce{
    0%, 100%{
        transform: translateY(0) scale(1, 1);
        animation-timing-function: ease-in;
    }
    9%, 29%, 49%, 69%{
        transform: translateY(80px) scale(1, 1);
        animation-timing-function: linear;
    }
    10%{
        transform: translateY(80px) scale(1.5, 0.5);
        animation-timing-function: linear;
    }
    11%, 31%, 51%, 71%, 91%{
        transform: translateY(80px) scale(1, 1);
        animation-timing-function: ease-out;
    }
    20%{
        transform: translateY(48px) scale(1, 1);
        animation-timing-function: ease-in;
    }
    30%{
        transform: translateY(80px) scale(1.25, 0.75);
        border-radius: 50%;
        animation-timing-function: linear;
    }
    40%{
        transform: translateY(3.75em) scale(1, 1);
        border-radius: 0;
        animation-timing-function: ease-in;
    }
    50%{
        transform: translateY(80px) scale(1.125, 0.875);
        border-radius: 50%;
        animation-timing-function: linear;
    }
    60%{
        transform: translateY(4.375em) scale(1, 1);
        border-radius: 0;
        animation-timing-function: ease-in;
    }
    70%{
        transform: translateY(80px) scale(1.0625, 0.9375);
        animation-timing-function: linear;
    }
    85%{
        transform: translateY(80px) scale(1, 1);
        animation-timing-function: ease-in;
    }
    90%{
        transform: translateY(80px) scale(1.875, 0.125);
        animation-timing-function: ease-in-out;
    }
}
</style>
</html>
