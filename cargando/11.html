<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
</head>
<body>
    <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
        </div>

        <style>
            body{ animation: animateBg 1s linear infinite; }
.loader{
    width: 80px;
    height: 80px;
    margin: 50px auto 0;
    position: relative;
}
.loader span{
    width: 100%;
    height: 100%;
    transform: rotate(calc(20deg * var(--i)));
    position: absolute;
    top: 0;
    left: 0;
}
.loader span:before{
    content: '';
    background: #ff0000;
    width: 8px;
    height: 18px;
    border-radius: 60%;
    position: absolute;
    top: 0;
    left: 0;
    animation: animate 1s linear infinite;
    animation-delay: calc(0.1s * var(--i));
}
@keyframes animateBg{
    0%{ filter: hue-rotate(0deg); }
    100%{ filter: hue-rotate(360deg); }
}
@keyframes animate{
    0%{ transform: scale(1); }
    80%, 100%{ transform: scale(0); }
}
        </style>
</body>
</html>
