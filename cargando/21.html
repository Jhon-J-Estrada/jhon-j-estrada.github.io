<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loader">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>

        <div class="line"></div>
        
    </div>
</body>
<style>
    .loader{
    width: 190px;
    height: 100px;
    margin: 50px auto 0;
    position: relative; 
} 
.loader .line{
    background-image: linear-gradient( 180deg, #ffffff 0%, #6284ff 50%, #ff0000 100% );
    width: 3px;
    height: 100px;
    display: inline-block;
    margin: 0 3px;
    transform-origin: top;
    animation: dance 1.4s ease-in-out infinite;
}
.loader .line:nth-child(2){ animation-delay: 0.1s; }
.loader .line:nth-child(3){ animation-delay: 0.2s; }
.loader .line:nth-child(4){ animation-delay: 0.3s; }
.loader .line:nth-child(5){ animation-delay: 0.4s; }
.loader .line:nth-child(6){ animation-delay: 0.5s; }
.loader .line:nth-child(7){ animation-delay: 0.6s; }
.loader .line:nth-child(8){ animation-delay: 0.7s; }
.loader .line:nth-child(9){ animation-delay: 0.8s; }
.loader .line:nth-child(10){ animation-delay: 0.9s; }
.loader .line:nth-child(11){ animation-delay: 1s; }
.loader .line:nth-child(12){ animation-delay: 1.1s; }
.loader .line:nth-child(13){ animation-delay: 1.2s; }
.loader .line:nth-child(14){ animation-delay: 1.3s; }
.loader .line:nth-child(15){ animation-delay: 1.4s; }
@keyframes dance{
    0%, 100% { transform: scale(1); }
        50% { transform: scale(0.3); }
}
</style>
</html>
