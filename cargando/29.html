<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loader"></div>
</body>
<style>
    .loader{
    background: #6cd16e;
    width: 200px;
    height: 200px;
    margin: 0 auto;
    border: 5px solid #6cd16e;
    border-top: 40px solid #6cd16e;
    border-radius: 50%;
    position: relative;
    animation: animate 2s infinite steps(10000);
}
.loader:after{
    content: "";
    background-color: #ECF2E4;
    height: 80%;
    width: 80%;
    border-radius: 50%;
    border-right: 4px solid #fff;
    opacity: 0.8;
    position: absolute;
    top: 10%;
    left: 10%;
}
@keyframes animate{
    0%{ transform: rotate(0deg); }
    25%{ transform: rotate(90deg); }
    50%{ transform: rotate(180deg); }
    75%{ transform: rotate(270deg); }
    100%{ transform: rotate(360deg); }
}
</style>
</html>
