<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>


</body>
<style>
    body{
        background-color: #357;;
    }
    .loader{
    width: 125px;
    height: 105px;
    margin: 30px auto 0;
    position: relative;
    animation: animate 1.5s linear infinite;
}
.loader span{
    background: #fff;
    width: 40px;
    height: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,.5);
    transform-origin: center 50px;
    position: absolute;
    top: 0;
    left: 40px;
}
.loader span:nth-child(1){ transform: rotate(0deg) skewY(10deg); }
.loader span:nth-child(2){ transform: rotate(60deg) skewY(10deg); }
.loader span:nth-child(3){ transform: rotate(120deg) skewY(10deg); }
.loader span:nth-child(4){ transform: rotate(180deg) skewY(10deg); }
.loader span:nth-child(5){ transform: rotate(240deg) skewY(10deg); }
.loader span:nth-child(6){ transform: rotate(300deg) skewY(10deg); }
@keyframes animate{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(360deg); }
}
</style>
</html>
