<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

</head>
<body>

    <br>
    <br><br>
    <div class="container demo">
        <div class="row">
            <div class="col-sm-3">
                <button class="btn toolTip top" data-tip="Tooltop Top">Top</button>
            </div>
            <div class="col-sm-3">
                <button class="btn toolTip left" data-tip="Tooltip Left">Left</button>
            </div>
            <div class="col-sm-3">
                <button class="btn toolTip right" data-tip="Tooltip Right">Right</button>
            </div>
            <div class="col-sm-3">
                <button class="btn toolTip bottom" data-tip="Tooltip Bottom">Bottom</button>
            </div>
        </div>
    </div>
</body>

<style>
    .demo{
    background-color: #47c9af;
    text-align: center;
}
.toolTip{
    color: rgba(0, 0, 0, 0.5);
    background: transparent;
    font-family: 'Raleway', sans-serif;
    font-size: 18px;
    font-weight: 800;
    padding: 0;
    border: none;
    border-radius: 0;
    position: relative;
    transition: all 0.3s ease;
}
.toolTip:hover,
.toolTip:focus{
    color: #fff;
    background: transparent;
    outline: none;
}
.toolTip:before,
.toolTip:after{
    content: attr(data-tip);
    color: #47c9af;
    background: #fff;
    font-size: 14px;
    font-weight: 800;
    width: 115px;
    white-space: normal;
    padding: 13px 10px;
    border-radius: 20% 50%/50% 20%;
    box-shadow: 0 0 10px -2px rgba(0,0,0,0.5);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease 0s;
}
.toolTip:after{
    content: '';
    height: 10px;
    width: 10px;
    padding: 0;
    border-radius: 0;
    box-shadow: none;
}
.toolTip:hover:before,
.toolTip:hover:after{
    opacity: 1;
    visibility: visible;
}
.toolTip.top:before,
.toolTip.top:after{
    transform: translateX(-50%) rotateY(90deg);
    position: absolute;
    bottom: calc(130% - 4px);
    left: 50%;
}
.toolTip.top:after{
    transform: translateX(-50%) rotate(45deg) rotateY(90deg);
    bottom: calc(130% - 4px);
}
.toolTip.top:hover:before{
    transform: translateX(-50%) rotateY(0);
    bottom: 130%;
}
.toolTip.top:hover:after{ transform: translateX(-50%) rotate(45deg) rotateY(0); }
.toolTip.left:before,
.toolTip.left:after{
    transform: translateY(-50%) rotateX(90deg);
    position: absolute;
    right: calc(140% - 4px);
    top: 50%;
}
.toolTip.left:after{
    transform: translateY(-50%) rotate(45deg) rotateX(90deg);
    right: calc(140% - 4px);
}
.toolTip.left:hover:before{
    transform: translateY(-50%) rotateX(0);
    right: 140%;
}
.toolTip.left:hover:after{ transform: translateY(-50%) rotate(45deg) rotateX(0); }
.toolTip.right:before,
.toolTip.right:after{
    transform: translateY(-50%) rotateX(90deg);
    position: absolute;
    left: calc(140% - 4px);
    top: 50%;
}
.toolTip.right:after{
    transform: translateY(-50%) rotate(45deg) rotateX(90deg);
    left: calc(140% - 4px);
}
.toolTip.right:hover:before{
    transform: translateY(-50%) rotateX(0);
    left: 140%;
}
.toolTip.right:hover:after{ transform: translateY(-50%) rotate(45deg) rotateX(0); }
.toolTip.bottom:before,
.toolTip.bottom:after{
    transform: translateX(-50%) rotateY(90deg);
    position: absolute;
    top: calc(130% - 4px);
    left: 50%;
}
.toolTip.bottom:after{
    transform: translateX(-50%) rotate(45deg) rotateY(90deg);
    top: calc(130% - 4px);
}
.toolTip.bottom:hover:before{
    transform: translateX(-50%) rotateY(0);
    top: 130%;
}
.toolTip.bottom:hover:after{ transform: translateX(-50%) rotate(45deg) rotateY(0); }
@media only screen and (max-width: 767px){
    .toolTip{ margin: 0 0 20px; }
}
</style>
</html>
