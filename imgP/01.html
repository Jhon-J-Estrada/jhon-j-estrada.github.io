<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>



<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="box">
                <img src="img/img-1.jpg">
                <div class="box-content">
                    <h3 class="title">Williamson</h3>
                    <span class="post">Web designer</span>
                </div>
                <ul class="icon">
                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                    <li><a href="#"><i class="fa fa-link"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="box">
                <img src="img/img-2.jpg">
                <div class="box-content">
                    <h3 class="title">Miranda Roy</h3>
                    <span class="post">Web designer</span>
                </div>
                <ul class="icon">
                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                    <li><a href="#"><i class="fa fa-link"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="col-md-4 col-sm-6">
            <div class="box">
                <img src="img/img-3.jpg">
                <div class="box-content">
                    <h3 class="title">Miranda Roy</h3>
                    <span class="post">Web designer</span>
                </div>
                <ul class="icon">
                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                    <li><a href="#"><i class="fa fa-link"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<style type="text/css">
	.box{
    background: linear-gradient(to top right,#fff 10%,#000 100%);
    font-family: 'Raleway', sans-serif;
    text-align: center;
    overflow: hidden;
    position: relative;
}
.box:before,
.box:after{
    content: "";
    background: linear-gradient(#EE5A24,#EE5A24,transparent);
    width: 100%;
    height: 100%;
    opacity: 0;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    transition: all .4s ease-in-out;
}
.box:after{
    background: #EE5A24;
    height: 50%;
    width: 50%;
    top: auto;
    bottom: 0;
}
.box:hover:before{
    height: 60%;
    opacity: 1;
}
.box:hover:after{
    height: 85px;
    width: 50px;
    opacity: 1;
}
.box img{
    width: 100%;
    height: auto;
}
.box .box-content{
    color: #fff;
    width: 100%;
    padding: 10px 10px;
    transform: scale(0);
    position: absolute;
    top: 10px;
    right: 0;
    z-index: 1;
    transition: all .5s ease-in-out;
}
.box:hover .box-content{ transform: scale(1); }
.box .title{
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin: 0;
}
.box .post{
    font-size: 15px;
    font-weight: 500;
    font-style: italic;
    text-transform: capitalize;
    display: block;
}
.box .icon{
    padding: 0;
    margin: 0;
    list-style: none;
    position: absolute;
    left: 10px;
    bottom: 5px;
    z-index: 2;
    transition: all .5s ease-in-out;
}
.box .icon li{
    margin: 5px 0;
    transform: scale(0);
    transition: all 0.5s ease-in-out;
}
.box:hover .icon li{ transform: scale(1); }
.box .icon li a{
    color: #555;
    background-color: #fff;
    font-size: 15px;
    line-height: 30px;
    height: 30px;
    width: 30px;
    border-radius: 50%;
    display: block;
    transition: all 0.3s;
}
.box .icon li a:hover{
    color: #EE5A24;
    background:#fff;
    box-shadow: 3px 3px 5px rgba(0,0,0,0.5);
}
@media only screen and (max-width:990px){
    .box{ margin: 0 0 30px; }
}
</style>

</body>


</html>
