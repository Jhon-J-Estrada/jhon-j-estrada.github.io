<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 


</head>
<body>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css /> -->
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="box">
                <img src="img/img-1.jpg">
                <ul class="icon">
                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                    <li><a href="#"><i class="fa fa-link"></i></a></li>
                </ul>
                <div class="box-content">
                    <h3 class="title">Williamson</h3>
                    <span class="post">Web designer</span>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="box">
                <img src="img/img-2.jpg">
                <ul class="icon">
                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                    <li><a href="#"><i class="fa fa-link"></i></a></li>
                </ul>
                <div class="box-content">
                    <h3 class="title">Miranda Roy</h3>
                    <span class="post">Web designer</span>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="box">
                <img src="img/img-2.jpg">
                <ul class="icon">
                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                    <li><a href="#"><i class="fa fa-link"></i></a></li>
                </ul>
                <div class="box-content">
                    <h3 class="title">Miranda Roy</h3>
                    <span class="post">Web designer</span>
                </div>
            </div>
        </div>
        
    </div>
</div>
</body>
<style>
    .box{
    font-family: 'Work Sans', sans-serif;
    text-align: center;
    position: relative;
    overflow: hidden;
}
.box:before{
    content: "";
    background-color: #034356;
    width: 100%;
    height: 100%;
    opacity: 0;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1; 
    transition: all .3s ease-in-out;
}
.box:hover:before{ opacity: 0.5; }
.box img{
    width: 100%;
    height: auto;
    transform: scale(1.5) translateX(0);
    transition: all 0.4s ease-out 0s;
}
.box:hover img{ transform: scale(1.5) translateX(20px); }
.box .icon{
    padding: 0;
    margin: 0;
    list-style: none;
    position: absolute;
    top: 15px;
    right: 25px;
    z-index: 1;
}
.box .icon li{
    margin: 0 6px 0 0;
    display: inline-block;
    opacity: 0;
    transform: translateX(30px);
    transition: all .5s ease-in-out;
}
.box .icon li:nth-child(1){ transform: translateX(60px); }
.box:hover .icon li{
    opacity: 1;
    transform: translateX(0);
}
.box .icon li a{
    color: #fff;
    background-color: rgba(211, 84, 0, 0.8);
    font-size: 18px;
    line-height: 35px;
    height: 35px;
    width: 35px;
    display: block;
    transition: all .5s ease-in-out;
}
.box .icon li a:hover{
    background-color: #d35400;
    text-shadow: 2px 2px 3px rgba(0, 0, 0, .3);
    box-shadow: inset 0 0 0 3px #fff;
}
.box .box-content{
    color: #fff;
    background: #d35400;
    width: 85%;
    padding: 10px 0;
    border: 3px solid #fff;
    opacity: 0;
    transform: translateX(-50%);
    position: absolute;
    bottom: 15px;
    left: 50%;
    z-index: 1;
    transition: all .4s ease-in-out;
    clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
}
.box:hover .box-content{
    opacity: 1;
    clip-path: polygon(50% 0%, 100% 0%, 100% 60%, 100% 100%, 0% 100%, 0% 60%, 0% 0%);
}
.box .title{
    font-size: 22px;
    font-weight: 600;
    text-transform: capitalize;
    text-shadow: 2px 2px 3px rgba(0, 0, 0, .6);
    margin: 0;
}
.box .post{
    text-transform: lowercase;
    font-size: 15px;
    font-style: italic;
    letter-spacing: 1px;
    text-shadow: 2px 2px 3px rgba(0, 0, 0, .6);
    margin: 0;
}
@media only screen and (max-width:990px){
    .box{ margin: 0 0 30px; }
</style>
</html>
