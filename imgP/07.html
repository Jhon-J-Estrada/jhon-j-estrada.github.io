<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 


</head>
<body>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css /> -->
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="box">
                <img src="img/img-1.jpg">
                <div class="box-content">
                    <h3 class="title">Williamson</h3>
                    <span class="post">Web designer</span>
                </div>
                <ul class="icon">
                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                    <li><a href="#"><i class="fa fa-link"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="box">
                <img src="img/img-2.jpg">
                <div class="box-content">
                    <h3 class="title">Miranda Roy</h3>
                    <span class="post">Web designer</span>
                </div>
                <ul class="icon">
                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                    <li><a href="#"><i class="fa fa-link"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="box">
                <img src="img/img-2.jpg">
                <div class="box-content">
                    <h3 class="title">Miranda Roy</h3>
                    <span class="post">Web designer</span>
                </div>
                <ul class="icon">
                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                    <li><a href="#"><i class="fa fa-link"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    .box{
    background: linear-gradient(#16222A,#2ba0db);
    font-family: 'Raleway', sans-serif;
    text-align: center;
    border: 5px solid #fff;
    overflow: hidden;
    position: relative;
    transition: all 0.5s ease 0s;
}
.box:hover{ box-shadow: 0 0 25px -12px rgba(0,0,0,0.7); }
.box img{
    width: 100%;
    height: 100%;
    transform: scale(1.1) translateX(4%);
    transition: all 0.4s;
}
.box:hover img{
    opacity: .4;
    transform: scale(1.1) translateX(-4%);
}
.box .box-content{
    color: #fff;
    width: 100%;
    transform: translateX(-50%) translateY(-50%);
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 1;
}
.box .box-content:before{
    content: "";
    width: 0;
    height: 2px;
    border-bottom: 3px dashed #fff;
    transform: translateX(0) translateY(-50%);
    position: absolute;
    top: 52%;
    left: 50px;
    transition: all 0.35s;
}
.box:hover .box-content:before{ width: calc(100% - 100px); }
.box .title{
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 0.5px;
    text-transform: capitalize;
    margin: 0 0 25px;
    opacity: 0;
    transform: translateX(-100%);
    transition: all .4s;
}
.box .post{
    font-size: 15px;
    font-weight: 500;
    font-style: italic;
    text-transform: lowercase;
    display: block;
    opacity: 0;
    transform: translateX(100%);
    transition: all .4s;
}
.box:hover .title,
.box:hover .post{
    opacity: 1;
    transform: translateX(0);
}
.box .icon{
    padding: 0;
    margin: 0;
    list-style: none;
    position: absolute;
    left: 15px;
    bottom: 15px;
    z-index: 1;
    transition: all .5s ease-in-out;
}
.box .icon li{
    margin: 0 3px 0 0;
    display: inline-block; 
    opacity: 0;
    transition: all 0.5s ease-in-out;
}
.box:hover .icon li{ opacity: 1; }
.box:hover .icon li:nth-child(1){ transition-delay: .2s; }
.box:hover .icon li:nth-child(2){ transition-delay: .3s; }
.box .icon li a{
    color: #fff;
    background-color: #16222A;
    font-size: 14px;
    line-height: 33px;
    height: 33px;
    width: 33px;
    border-radius: 50%;
    display: block;
    position: relative;
    transition: all 0.5s ease-in-out;
}
.box .icon li a:hover{
    background: #2ba0db;
    border-radius: 5px 15px 5px 15px;
    box-shadow: 0 0 6px rgba(0,0,0,0.6);
}
@media only screen and (max-width:990px){
    .box{ margin: 0 0 30px; }
}
</style>
</html>
