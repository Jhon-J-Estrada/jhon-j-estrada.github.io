<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/f67e2de099.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="modal-box">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg show-modal" data-toggle="modal" data-target="#myModal">
                  view modal
                </button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                            <div class="modal-body">
                                <p class="description">How was the help you recevied?</p>
                                <h3 class="title">Loved it!!</h3>
                                <ul class="reaction-list">
                                    
                                    <li><i class="fas fa-frown"></i></li>
                                    <li><i class="fas fa-meh"></i></li>
                                    <li><i class="fas fa-smile"></i></li>
                                    <li><i class="fas fa-meh"></i></li>
                                    <li><i class="fas fa-smile"></i></li>
                                </ul>
                                <button class="btn">submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<style type="text/css">
	.modal-box{ font-family: 'Poppins', sans-serif; }
.modal-box .show-modal{
    color: #fff;
    background: #444;
    font-size: 18px;
    font-weight: 500;
    text-transform: capitalize;
    padding: 10px 15px;
    margin: 80px auto 0;
    border: none;
    outline: none;
    display: block;
    transition: all 0.3s ease 0s;
}
.modal-box .show-modal:hover,
.modal-box .show-modal:focus{
    color: #fff;
    outline: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
}
.modal-backdrop.in{ opacity: 0; }
.modal-box .modal-dialog{
    width: 450px;
    margin: 70px auto 0;
}
.modal.fade .modal-dialog{
    transform: translateX(-100px);
    transition: all 400ms cubic-bezier(.47,1.64,.41,.8);
}
.modal.in .modal-dialog{ transform: translateX(0); }
.modal-box .modal-dialog .modal-content{
    background: linear-gradient(to right, #908ef3, #a85be2);
    text-align: center;
    border: none;
    box-shadow: none;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(232,65,64,0.4);
    position: relative; 
}   
.modal-box .modal-dialog .modal-content:before{
    content: "";
    background: #fff;
    height: 200px;
    border-radius: 20px;
    transform: rotate(-3deg);
    position: absolute;
    top: -15px;
    left: -30px;
    right: -30px;
    z-index: 0;
}
.modal-box .modal-dialog .modal-content .close{
    color: #444;
    font-size: 30px;
    font-weight: 400;
    line-height: 15px;
    text-shadow: none;
    opacity: 1;
    overflow: hidden;
    position: absolute;
    left: auto;
    right: 0;
    top: 0;
    z-index: 1;
    transition: all 0.3s;
}
.modal-box .modal-dialog .modal-content .close span{ display: block; }
.modal-box .modal-dialog .modal-content .close:hover,
.modal-box .modal-dialog .modal-content .close{
    color: #888;
    outline: none;
}
.modal-box .modal-dialog .modal-content .modal-body{ padding: 40px 20px 30px; }
.modal-box .modal-dialog .modal-content .modal-body .description{
    color: #343434;
    font-size: 18px;
    font-weight: 500;
    margin: 0 0 15px;
}
.modal-box .modal-dialog .modal-content .modal-body .title{
    color: #eca0bc;
    font-size: 33px;
    font-weight: 500;
    text-transform: uppercase;
    margin: 0 0 35px;
}
.modal-box .modal-dialog .modal-content .modal-body .reaction-list{
    padding: 0;
    margin: 0 0 25px;
    list-style: none;
}
.modal-box .modal-dialog .modal-content .modal-body .reaction-list li{
    color: #FFF398;
    background-color: rgba(0,0,0,0.3);
    font-size: 50px;
    line-height: 62px;
    height: 60px;
    width: 60px;
    margin: 0 5px;
    text-shadow: 0 0 5px rgba(0,0,0,0.3);
    border-radius: 50%;
    display: inline-block;
    transition: all 0.3s ease 0s;
}
.modal-box .modal-dialog .modal-content .modal-body .reaction-list li:hover{
    margin: 0 10px 0 20px;
    text-shadow: 0 0 5px rgba(0,0,0,0.5);
    box-shadow: 0 0 20px rgba(232,65,64,0.4);
    transform: scale(1.5);
}
.modal-box .modal-dialog .modal-content .modal-body .btn{
    color: #fff;
    background-color: #333;
    font-size: 18px;
    font-weight: 300;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 9px 30px;
    margin: 0 auto -50px;
    border: none;
    border-radius: 10px;
    transition: all 0.3s ease 0s;
}
.modal-box .modal-dialog .modal-content .modal-body .btn:hover{
    color: #fff; 
    text-shadow: 2px 2px 2px rgba(232,65,64,0.7);
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
.modal-box .modal-dialog .modal-content .modal-body .btn:focus{ outline: none; }
@media only screen and (max-width: 767px){
    .modal-dialog{ width: 85% !important; }
    .modal-box .modal-dialog .modal-content .modal-body .reaction-list li{ margin-bottom: 10px; }
}
</style>
</html>

<script type="text/javascript">
    
letras = ["w","a","e","f","l","h","c","j","o","o","m","t","e"];

izq = 0;
der = 0;
aux = 0;
salida = "";
for (var i = 0; i < letras.length; i++) {
    if(aux > letras.length)
        break;

    der = aux + 1;

    while (der>=izq){
        if(der == izq){
            salida += letras[aux];
            aux = aux - izq;
        }
        der--;
        
    }

    izq++;
}




console.log(salida);

function misteri(a,b) {
    if(a <= 0 && b <= 0){
        return 1;
    }

    if(a%2 == 0){
        return a + misteri(b,b-1);
    }else{
        return b + misteri(a+1,b);
    }

}

console.log(misteri(6,2))

</script>
