<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
		<!-- Latest compiled and minified CSS -->


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

<!-- <link rel="stylesheet" href="https://e6t7a8v2.stackpathcdn.com/tutorial/css/fontawesome-all.min.css"> -->

<script src="https://kit.fontawesome.com/f67e2de099.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="modal-box">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg show-modal" data-toggle="modal" data-target="#myModal">
                  view modal
                </button>
 
                <!-- Modal -->
                <div class="modal fade" id="myModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                            <div class="modal-body">

                                <div class="modal-icon">
                                	<i class="fa fa-smile"></i>
                                </div>
                                <h3 class="title">cool!</h3>
                                <p class="description">Your confirmation email is on its way. Check your inbox in a few minutes. </p>
                                <button class="btn">Got it,thanks!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<style type="text/css">
body{
	background-color: #357;
}

	.modal-box{ font-family: 'Comfortaa', cursive; }
.modal-box .show-modal{
    color: #fff;
    background-color: #494949;
    font-size: 18px;
    font-weight: 600;
    text-transform: capitalize;
    padding: 10px 15px;
    margin: 80px auto 0;
    border: none;
    outline: none;
    display: block;
    transition: all 0.3s ease 0s;
}
.modal-box .show-modal:hover,
.modal-box .show-modal:focus{
    color: #fff;
    background-color: #494949;
    outline: none;
}
.modal-backdrop.in{ opacity: 0; }
.modal-box .modal-dialog{
    width: 600px;
    margin: 100px auto 0;
}
.modal.fade .modal-dialog{ transform: translateY(-100px); }
.modal.in .modal-dialog{ transform: translate(0); }
.modal-box .modal-dialog .modal-content{
    border: none;
    border-radius: 130px 40px 40px 130px;
    position: relative;
}
.modal-box .modal-dialog .modal-content .close{
    color: #ffdd67;
    font-size: 28px;
    text-shadow: none;
    line-height: 15px;
    opacity: 1;
    overflow: hidden;
    position: absolute;
    left: auto;
    right: 15px;
    top: 15px;
    z-index: 1;
    transition: all 0.3s;
}
.modal-box .modal-dialog .modal-content .close:hover{ color: #ffdd67; }
.modal-box .modal-dialog .modal-content .modal-body{ padding: 30px 30px 30px 250px !important; }
.modal-box .modal-dialog .modal-content .modal-body .modal-icon{
    color:#ffdd67;
    font-size: 200px;
    line-height: 200px;
    transform: translateY(-50%) rotate(25deg);
    position: absolute;
    top: 52%;
    left: 15px;
}
.modal-box .modal-dialog .modal-content .modal-body .title{
    color: #494949;
    font-size: 48px;
    font-weight: 700;
    text-transform: uppercase;
    margin: 0 0 5px;
}
.modal-box .modal-dialog .modal-content .modal-body .description{
    color: #A1A1A1;
    font-size: 15px;
    font-weight: 500;
    letter-spacing: 1px;
    margin: 0 0 15px;
}
.modal-box .modal-dialog .modal-content .modal-body .btn{
    color: #494949;
    background: #ffdd67;
    font-size: 17px;
    font-weight: 700;
    padding: 14px 40px;
    border: none;
    border-radius: 50px;
    transition: all 0.3s ease-in-out;
}
.modal-box .modal-dialog .modal-content .modal-body .btn:hover{ box-shadow: 0 0 0px 4px #494949 inset; }
.modal-box .modal-dialog .modal-content .modal-body .btn:focus{ outline: none; }
@media only screen and (max-width: 767px){
    .modal-dialog{ width: 94% !important; }
    .modal-box .modal-dialog .modal-content{
        text-align: center;
        border-radius: 250px 250px 40px 40px;
    }
    .modal-box .modal-dialog .modal-content .modal-body { padding: 250px 30px 30px 30px !important; }
    .modal-box .modal-dialog .modal-content .modal-body .modal-icon{
        transform: translateX(-50%) translateY(0) rotate(25deg);
        left: 50%;
        top: 15px;
    }
}
</style>
</html>
