<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text-effect">
        <span>J</span><span>h</span><span>o</span><span>n</span>
        <span>J</span><span>a</span><span>v</span><span>i</span><span>e</span><span>r</span>
    </div>
</body>
<style>
    body{
        background-image: linear-gradient(315deg, #08e1ae 0%, #98de5b 74%);
    }
    .text-effect{
    color: rgba(37, 61, 29, 0.7);
    font-family: 'Fredoka One', cursive;
    font-size: 100px;
    line-height: 100px;
    font-weight: 500;
    text-transform: uppercase;
    text-align: center;
}
.text-effect span{ display: inline-block; }
.text-effect span:nth-child(1){ animation: animate-1 1s alternate linear infinite; }
.text-effect span:nth-child(2){ animation: animate-2 1s alternate linear infinite; }
.text-effect span:nth-child(3){ animation: animate-3 1s alternate linear infinite; }
.text-effect span:nth-child(4){ animation: animate-4 1s alternate linear infinite; }
.text-effect span:nth-child(5){ animation: animate-5 1s alternate linear infinite; }
.text-effect span:nth-child(6){ animation: animate-6 1s alternate linear infinite; }
.text-effect span:nth-child(7){ animation: animate-7 1s alternate linear infinite; }
.text-effect span:nth-child(8){ animation: animate-8 1s alternate linear infinite; }
.text-effect span:nth-child(9){ animation: animate-9 1s alternate linear infinite; }
.text-effect span:nth-child(10){ animation: animate-10 1s alternate linear infinite; }
@keyframes animate-1{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(-35deg); }
}
@keyframes animate-2{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(-25deg); }
}
@keyframes animate-3{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(-15deg); }
}
@keyframes animate-4{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(10deg); }
}
@keyframes animate-5{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(23deg); }
}
@keyframes animate-6{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(-19deg); }
}
@keyframes animate-7{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(-25deg); }
}
@keyframes animate-8{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(-28deg); }
}
@keyframes animate-9{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(-38deg); }
}
@keyframes animate-10{
    0%{ transform: rotate(0deg); }
    100%{ transform: rotate(-32deg); }
}
@media only screen and (max-width: 990px){
    .text-effect{ font-size: 90px; }
}
@media only screen and (max-width: 767px){
    .text-effect{ font-size: 70px; }
}
@media only screen and (max-width: 576px){
    .text-effect{ font-size: 50px; }
}
@media only screen and (max-width: 479px){
    .text-effect{
        font-size: 40px;
        line-height: 50px;
    }
}


</style>
</html>
