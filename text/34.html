<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
    <div class="text-effect">
        <span>J</span><span>h</span><span>o</span><span>n</span>
        <span>J</span><span>a</span><span>v</span><span>i</span><span>e</span><span>r</span>
    </div>
</body>
<style>
    body{
        background-color: #357;
    }
    .text-effect{
    color: #fff;
    font-family: 'Bebas Neue', cursive;
    font-size: 100px;
    font-weight: 700;
    line-height: 100px;
    text-transform: uppercase;
    text-align: center;
}
.text-effect span{
    display: inline-block;
    animation: animate 2s infinite linear;
}
.text-effect span:nth-child(1){ animation-delay: 0; }
.text-effect span:nth-child(2){ animation-delay: .2s; }
.text-effect span:nth-child(3){ animation-delay: .4s; }
.text-effect span:nth-child(4){ animation-delay: .6s; }
.text-effect span:nth-child(5){ animation-delay: .8s; }
.text-effect span:nth-child(6){ animation-delay: 1s; }
.text-effect span:nth-child(7){ animation-delay: 1.2s; }
.text-effect span:nth-child(8){ animation-delay: 1.4s; }
.text-effect span:nth-child(9){ animation-delay: 1.6s; }
.text-effect span:nth-child(10){ animation-delay: 1.8s; }
@keyframes animate{
    0%{
        letter-spacing: 10px;
        opacity: 1;
        transform: rotateY(0) scaleY(1);
    }
    50%{
        letter-spacing: 20px;
        opacity: 0;
        transform: rotateY(90deg) scaleY(1.5);
    }
    100%{
        letter-spacing: 10px;
        opacity: 1;
        transform: rotateY(0) scaleY(1);
    }
}
@media only screen and (max-width: 990px){
    .text-effect{ font-size: 90px; }
}
@media only screen and (max-width: 767px){
    .text-effect{ font-size: 70px; }
}
@media only screen and (max-width: 576px){
    .text-effect{ font-size: 50px; }
}
@media only screen and (max-width: 479px){
    .text-effect{
        font-size: 40px;
        line-height: 50px;
    }
}
</style>
</html>
