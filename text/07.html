<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
<div class="text-effect">
    <span>Jhon Javier</span>
</div>
</body>
<style type="text/css">
body{
	background-color: #357;
}

	.text-effect{
    color: transparent;
    font-family: 'Acme', sans-serif;
    font-size: 100px;
    font-weight: 200;
    text-align: center;
    letter-spacing: 3px;
    text-transform: uppercase;
    -webkit-text-stroke: 4px #d6f4f4;
    -moz-text-stroke: 4px #d6f4f4;
    text-stroke: 4px #d6f4f4;
    animation: animate 2s ease infinite alternate; 
}
@keyframes animate{
    0%,50%,100%{  text-shadow: none;}
    25% { text-shadow: 10px 10px 0px #F2C9C9,15px 15px 0px #F29991,25px 25px 10px #B8D9D9; }
    75% { text-shadow: -10px -10px 0px #F2C9C9,-15px -15px 0px #F29991,-25px -25px 10px #B8D9D9; }
}
@media only screen and (max-width: 990px){
    .text-effect{ font-size: 90px; }
}
@media only screen and (max-width: 767px){
    .text-effect{ font-size: 65px; }
}
@media only screen and (max-width: 576px){
    .text-effect{ font-size: 50px; }
}
@media only screen and (max-width: 479px){
    .text-effect{ font-size: 38px; }
}
</style>
</html>
