<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mali:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="text-effect">
        <span>B</span><span>e</span><span>s</span><span>t</span>
        <span>j</span><span>Q</span><span>u</span><span>e</span><span>r</span><span>y</span>
    </div>
</body>
<style>
    body{
        background-color: #111;
    }

    .demo{ background-color: #111; }
.text-effect{
    color: #333;
    font-family: 'Mali', cursive;
    font-size: 100px;
    font-weight: 700;
    text-align: center;
}
.text-effect span{
    display: inline-block;
    animation: flicker 1s linear forwards infinite;
}
.text-effect span:nth-child(2){ animation-delay: 0.2s; }
.text-effect span:nth-child(3){ animation-delay: 0.5s; }
.text-effect span:nth-child(4){ animation-delay: 0.6s; }
.text-effect span:nth-child(5){ animation-delay: 0.8s; }
.text-effect span:nth-child(6){ animation-delay: 1.2s; }
.text-effect span:nth-child(7){ animation-delay: 1.5s; }
.text-effect span:nth-child(8){ animation-delay: 1.6s; }
.text-effect span:nth-child(9){ animation-delay: 1.8s; }
.text-effect span:nth-child(10){ animation-delay: 2s; }
@keyframes flicker{
    0%{ color: #333; }
    5%, 15%, 25%, 30%, 100%{
        color: #fff;
        text-shadow: 0px 0px 25px cyan;
    }
    10%, 20%{
        color: #333;
        text-shadow: none;
    }
}
@media only screen and (max-width: 990px){
    .text-effect{ font-size: 90px; }
}
@media only screen and (max-width: 767px){
    .text-effect{ font-size: 70px; }
}
@media only screen and (max-width: 576px){
    .text-effect{ font-size: 50px; }
}
@media only screen and (max-width: 479px){
    .text-effect{
        font-size: 40px;
        line-height: 50px;
    }
}
</style>
</html>
