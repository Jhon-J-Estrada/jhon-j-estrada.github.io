<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text-effect" data-content="Jhon Estrada">
        <span>Jhon Estrada...</span>
    </div>
</body>
<style>
    body{
        background-color: #000;
    }
    .text-effect{
    color:#fff;
    font-family: 'Fredoka One', cursive;
    font-size: 100px;
    text-align: center;
    transform: skew(10deg, 2deg);
    animation: animate 2s ease-in-out infinite;
}
.text-effect:before,
.text-effect:after{
    content: attr(data-content);
    height: 100%;
    width: 100%;
    text-shadow: 6px 0 2px rgba(179, 8, 8, 0.4), 12px 0 2px rgba(26, 35, 126, 0.3);
    opacity: 0;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    animation:animate_1 2s ease-in-out infinite;
}
.text-effect:after{
    text-shadow: 2px 4px 2px rgba(4, 231, 155, 0.4), 4px 8px 2px rgba(163, 235, 47, 0.3);
    animation: animate_2 2s ease-in-out infinite;
}
@keyframes animate{
    50%{ transform: scaleY(1.01) skew(-10deg, -2deg); } 
}
@keyframes animate_1{
    0%,90%,100%{
        opacity: 0;
        transform: translateX(-2%);
    }
    30%{
        opacity: 1;
        transform: translateX(0);
    }
}
@keyframes animate_2{
    0%,90%,100%{
        opacity: 1;
        transform: translate(0, 0);
    }
    30%{
        opacity: 0;
        transform: translateY(-3.5%);
    }
}
@media only screen and (max-width: 990px){
    .text-effect{ font-size: 90px; }
}
@media only screen and (max-width: 767px){
    .text-effect{ font-size: 65px; }
}
</style>
</html>
