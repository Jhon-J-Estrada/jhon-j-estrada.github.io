<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		
	</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&display=swap" rel="stylesheet">
</head>
<body>
<div class="text-effect">
    <span>J</span><span>h</span><span>o</span><span>n</span>
    <span>E</span><span>s</span><span>t</span><span>r</span><span>a</span><span>d</span><span>a</span>
</div>
<style type="text/css">
	.text-effect{
    color: #6616ce;
    font-family: 'Barlow Semi Condensed', sans-serif;
    font-size: 100px;
    font-weight: 500;
    text-align: center;
}
.text-effect span{
    display: inline-block;
    animation: animate 3s infinite;
}
.text-effect span:nth-child(1){ animation-delay: .15s; }
.text-effect span:nth-child(2){ animation-delay: .3s; }
.text-effect span:nth-child(3){ animation-delay: .45s; }
.text-effect span:nth-child(4){ animation-delay: .6s; }
.text-effect span:nth-child(5){ animation-delay: .75s; }
.text-effect span:nth-child(6) {animation-delay: .9s; }
.text-effect span:nth-child(7){ animation-delay: 1.05s; }
.text-effect span:nth-child(8){ animation-delay: 1.2s; }
.text-effect span:nth-child(9){ animation-delay: 1.35s; }
.text-effect span:nth-child(10){ animation-delay: 1.5s; }
@keyframes animate{
    0%,100%{
        text-transform: none;
        font-weight: 500;
        text-shadow: none;
    }
    25%{
        text-transform: uppercase;
        font-weight: 700;
        text-shadow: 5px 5px #4cd137;
    }
}
@media only screen and (max-width: 990px){
    .text-effect{ font-size: 90px; }
}
@media only screen and (max-width: 767px){
    .text-effect{ font-size: 70px; }
}
@media only screen and (max-width: 576px){
    .text-effect{ font-size: 50px; }
}
@media only screen and (max-width: 479px){
    .text-effect{
        font-size: 35px;
        line-height: 35px;
    }
}
</style>
</body>
</html>
