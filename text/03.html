<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,600&display=swap" rel="stylesheet">

</head>
<body>
<div class="text-effect">
    <span> Jhon Estrada</span>
</div>
</body>
<style type="text/css">
body{
	background-color: #00cbbb;
}

	.text-effect{
    color: #fff;
    font-family: 'Montserrat Alternates', sans-serif;
    font-size: 100px;
    font-weight: 700;
    font-style: italic;
    text-align: center;
    padding: 0 30px;
    margin: 0 auto;
    position: relative;
    animation: animate 0.7s alternate linear infinite;
}
@keyframes animate{
    0%{
        top: 0;
        text-shadow:none;
    }
    100%{
        top:-10px;
        text-shadow: 
            0 1px 0 hsl(174,5%,80%),0 2px 0 hsl(174,5%,75%),0 3px 0 hsl(174,5%,70%),0 4px 0 hsl(174,5%,66%),
            0 5px 0 hsl(174,5%,64%),0 6px 0 hsl(174,5%,62%),0 7px 0 hsl(174,5%,61%),0 8px 0 hsl(174,5%,60%),
            0 9px 0 hsl(174,5%,60%),0 0 5px rgba(0,0,0,.05),0 1px 3px rgba(0,0,0,.2),0 3px 5px rgba(0,0,0,.2),
            0 5px 10px rgba(0,0,0,.2),0 10px 10px rgba(0,0,0,.2),0 20px 20px rgba(0,0,0,.2);
    }
}
@media only screen and (max-width: 990px){
    .text-effect{ font-size: 90px; }
}
@media only screen and (max-width: 767px){
    .text-effect{ font-size: 70px; }
}
@media only screen and (max-width: 576px){
    .text-effect{ font-size: 50px; }
}
@media only screen and (max-width: 479px){
    .text-effect{
        font-size: 35px;
        line-height: 35px;
    }
}


</style>
</html>
