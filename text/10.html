<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/f67e2de099.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="loader">
    <i class="fa fa-heart"></i>
</div>

<div class="text-effectText">
    <span>El tiempo pasa no respeta que uno tenga el deseo de parar, solo continua su recorrido, es interesante que el tiempo no pueda cambiar nuestros pensamiento y desearía decir que tampoco puede cambiar nuestro destino…….</span>
</div>

<div class="text-effect">
    <span>M</span><span>a</span><span>r</span><span>l</span><span>y</span>
    <span>-</span><span>J</span><span>u</span><span>r</span><span>a</span><span>n</span><span>y</span>
</div>




<audio controls autoplay> 
        
        <source src="audio01.mp3" type="audio/mpeg"> 
    </audio> 

</body>
<style type="text/css">

.loader{
    color: red;
    font-size: 100px;
    line-height: 100px;
    width: 100px;
    height: 100px;
    margin: 50px auto 0;
}
.loader i.fa{ animation: heart 1s linear infinite; }
@keyframes heart{
    0% {transform: scale(1);}
    15% {transform: scale(1.3);}
    30% {transform: scale(1);}
    45% {transform: scale(1.3);}
    60% {transform: scale(1);} 
}

	.text-effectText{
    color: #000;
    font-family: 'Rancho', cursive;
    font-size: 30px;
    text-align: center;
    animation: 20s anim-popoutin ease infinite;
}
@keyframes anim-popoutin{
    0%{
        color: #000;
        text-shadow: 0 0 0 rgba(0, 0, 0, 0);
        opacity: 0;
        transform: scale(0);
    }
    25%{
        color: red;
        text-shadow: 3px 10px 5px rgba(0, 0, 0, 0.2);
        opacity: 1;
        transform: scale(1.2);
    }
    50%{
        color: #000;
        text-shadow: 1px 0 0 rgba(0, 0, 0, 0);
        opacity: 1;
        transform: scale(1);
    }
    100%{
        text-shadow:1px 0 0 rgba(0, 0, 0, 0);
        opacity: 1;
        transform: scale(1);
    }
}
@media only screen and (max-width: 990px){
    .text-effectText{ font-size: 90px; }
}
@media only screen and (max-width: 767px){
    .text-effectText{ font-size: 65px; }
}
@media only screen and (max-width: 576px){
    .text-effectText{ font-size: 50px; }
}
@media only screen and (max-width: 479px){
    .text-effectText{
        font-size: 38px;
        line-height: 35px;
    }
}

.text-effect{
    color: #6ab04c;
    font-family: 'Tourney', cursive;
    font-size: 100px;
    font-weight: 700;
    text-align: center;
    opacity: 0.5;
}
.text-effect span{
    display: inline-block;
    animation: animate 5.5s infinite linear;
}
.text-effect span:nth-child(1){ animation-delay: 0s; }
.text-effect span:nth-child(2){ animation-delay: .1s; }
.text-effect span:nth-child(3){ animation-delay: .2s; }
.text-effect span:nth-child(4){ animation-delay: .3s; }
.text-effect span:nth-child(5){ animation-delay: .4s; }
.text-effect span:nth-child(6){ animation-delay: .5s; }
.text-effect span:nth-child(7){ animation-delay: .6s; }
.text-effect span:nth-child(8){ animation-delay: .7s; }
.text-effect span:nth-child(9){ animation-delay: .8s; }
.text-effect span:nth-child(10){ animation-delay: .9s; }
@keyframes animate{
    0%{ transform: translateY(0) rotate(0deg); }
    25%{
        color: #badc58;
        transform: translateY(-100px) rotate(180deg);
    }
    50%{ transform: translateY(0) rotate(360deg); }
    100%{ transform: translateY(0) rotate(360deg); }
}
@media only screen and (max-width: 990px){
    .text-effect{ font-size: 90px; }
}
@media only screen and (max-width: 767px){
    .text-effect{ font-size: 70px; }
}
@media only screen and (max-width: 576px){
    .text-effect{ font-size: 50px; }
}
@media only screen and (max-width: 479px){
    .text-effect{
        font-size: 40px;
        line-height: 50px;
    }
}
</style>
</html>
