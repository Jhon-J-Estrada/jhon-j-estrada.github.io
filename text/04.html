<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		
	</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
</head>
<body>
<div class="text-effect">
    <span>J</span><span>h</span><span>o</span><span>n</span>
    <span>E</span><span>s</span><span>t</span><span>r</span><span>a</span><span>d</span><span>a</span>
</div>

<style type="text/css">
	.text-effect{
    color: #ffffff1a;
    font-family: 'Libre Baskerville', serif;
    font-size: 100px;
    font-weight: 400;
    text-align: center;
}
.text-effect span{
    display: inline-block;
    animation: animate 2s infinite;
}
.text-effect span:nth-child(1){ animation-delay: .1s; }
.text-effect span:nth-child(2){ animation-delay: .2s; }
.text-effect span:nth-child(3){ animation-delay: .3s; }
.text-effect span:nth-child(4){ animation-delay: .4s; }
.text-effect span:nth-child(5){ animation-delay: .5s; }
.text-effect span:nth-child(6) {animation-delay: .6s; }
.text-effect span:nth-child(7){ animation-delay: .7s; }
.text-effect span:nth-child(8){ animation-delay: .8s; }
.text-effect span:nth-child(9){ animation-delay: .9s; }
.text-effect span:nth-child(10){ animation-delay: 1s; }
@keyframes animate{
    0%,100%{
        color: rgba(255, 255, 255, .1);
        margin-left: 0;
        transform: translateY(0);
    }
    25%{
        color: #7c1230;
        margin-left: 10px;
        text-shadow:0 30px 10px rgba(0, 0, 0, 1);
        transform: translateY(-15);
    }
}
@media only screen and (max-width: 990px){
    .text-effect{ font-size: 90px; }
}
@media only screen and (max-width: 767px){
    .text-effect{ font-size: 70px; }
}
@media only screen and (max-width: 576px){
    .text-effect{ font-size: 50px; }
}
@media only screen and (max-width: 479px){
    .text-effect{
        font-size: 35px;
        line-height: 35px;
    }
}
body{
	background-color: #000;
}

</style>
</body>
</html>
