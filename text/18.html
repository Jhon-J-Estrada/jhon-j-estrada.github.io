<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text-effect">
        <span>J</span><span>H</span><span>O</span><span>N</span>
        <span>E</span><span>S</span><span>T</span><span>R</span><span>A</span><span>D</span><span>A</span>
    </div>
</body>
<style>
    .text-effect{
    color: #00796B;
    font-family: 'Bowlby One', cursive;
    font-size: 100px;
    font-weight: 400;
    text-align: center;
}
.text-effect span{
    display: inline-block;
    animation: flipUp 2s ease-in infinite;
}
.text-effect span:nth-child(1) { animation-delay: .2s;   }
.text-effect span:nth-child(2) { animation-delay: .4s;   }
.text-effect span:nth-child(3) { animation-delay: .6s;   }
.text-effect span:nth-child(4) { animation-delay: .8s;   }
.text-effect span:nth-child(5) { animation-delay:  1s;   }
.text-effect span:nth-child(6) { animation-delay:  1.2s; }
.text-effect span:nth-child(7) { animation-delay:  1.4s; }
.text-effect span:nth-child(8) { animation-delay:  1.6s; }
.text-effect span:nth-child(9) { animation-delay:  1.6s; }
.text-effect span:nth-child(10){ animation-delay:  1.8s; }
@keyframes flipUp{
    from { transform: rotateX(90deg); }
    to { transform: rotateX(0deg);  }
}
@media only screen and (max-width: 990px){
    .text-effect{ font-size: 80px; }
}
@media only screen and (max-width: 767px){
    .text-effect{ font-size: 50px; }
}
@media only screen and (max-width: 576px){
    .text-effect{ font-size: 35px; }
}
</style>
</html>
